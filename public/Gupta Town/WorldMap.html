<!DOCTYPE html>
<html>
<head> 
  <title>Gupta Town World Map</title> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Leaflet CSS --> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" /> 
  <style>    
    html, body {      
      margin: 0;      
      height: 100%;    
    }    
    #map {      
      width: 100%;      
      height: 100%;    
    }    
    .sharp-image {      
      image-rendering: pixelated;      
      image-rendering: crisp-edges;    
    }  
  </style>
</head>
<body>
  <div id="map"></div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>  
    // Create the map    
    const map = L.map('map', {    
      crs: L.CRS.Simple,    
      minZoom: -3.8,    
      maxZoom: 5,    
      zoomSnap: 0.25,    
      zoomDelta: 0.25  
    });  
    // Load the image as a map layer    
    const imageUrl = 'Image.png';    
    const imageWidth = 4288;    
    const imageHeight = 3376;    
    const imageBounds = [[0, 0], [imageHeight, imageWidth]];    
    L.imageOverlay(imageUrl, imageBounds, {      
      className: 'sharp-image'    
    }).addTo(map);    
    // Set initial view to center of image    
    map.setView([imageHeight / 2, imageWidth / 2], 1);  
  </script>
</body>
</html>
