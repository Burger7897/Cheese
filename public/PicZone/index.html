  <script>
    $(document).ready(function() {
  $('.draggable').each(function() {
    var draggie = new Draggabilly(this);
  });

  let highestZIndex = 1;

  $('.draggable').on('click', function() {
    highestZIndex++;
    $(this).css('z-index', highestZIndex);
    $(this).addClass('front');
  });
});
